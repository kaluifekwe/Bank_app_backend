# MySQL Properties
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/online_banking_system?createDatabaseIfNotExist=true&useUnicode=true}
spring.datasource.username=${DB_USERNAME:root}
#enter the correct MySQL Password below
spring.datasource.password=${DB_PASSWORD:password}


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

springdoc.packagesToScan=com.onlinebankingsystem.controller
springdoc.pathsToMatch=/api/**
